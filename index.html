<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insertion de Clé d'Accès</title>
    <meta name="description" content="Insérez votre clé d'accès pour accéder à un contenu exclusif.">
    <meta name="keywords" content="clé d'accès, sécurité, authentification, accès exclusif">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-gray-800 text-white flex justify-center items-center min-h-screen p-4">
    <div class="bg-white/5 backdrop-blur-lg rounded-xl shadow-2xl p-8 max-w-md w-full border border-white/10">
        <h1 class="text-3xl font-semibold text-center text-white mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-8 h-8 mx-auto mb-2 text-blue-400">
                <path d="M13 7h-2a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h2a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"></path>
                <path d="M12 15v2m-6-1.388a6.43 6.43 0 0 1-1.449-1.218C7.15 10.831 9.731 9 12 9c2.269 0 4.85 1.831 6.449 4.393.335.669.335 1.432 0 2.101A6.43 6.43 0 0 1 12 17z"></path>
            </svg>
            Insertion de Clé d'Accès
        </h1>

        <p class="text-gray-300 text-center mb-8">
            Entrez votre clé d'accès unique pour débloquer un contenu exclusif.
        </p>

        <form id="accessKeyForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-200">
                    Adresse e-mail
                </label>
                <div class="mt-1">
                    <input id="email" name="email" type="email" required
                           class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md bg-gray-800/50 text-white placeholder:text-gray-400
                                  border-gray-700 focus:ring-2 focus:ring-blue-500/50"
                           placeholder="Votre adresse e-mail"
                           aria-label="Adresse e-mail" />
                </div>
            </div>
            <div>
                <label for="accessKey" class="block text-sm font-medium text-gray-200">
                    Clé d'accès
                </label>
                <div class="mt-1">
                    <input id="accessKey" name="accessKey" type="text" required
                           class="shadow-sm focus:ring-blue-500 focus:border-blue-500 block w-full sm:text-sm border-gray-300 rounded-md bg-gray-800/50 text-white placeholder:text-gray-400
                                  border-gray-700 focus:ring-2 focus:ring-blue-500/50"
                           placeholder="Votre clé d'accès"
                           aria-label="Clé d'accès" />
                </div>
            </div>

            <div id="error-message" class="bg-red-500/10 border border-red-400 text-red-400 p-4 rounded-md hidden">
                <strong class="font-bold">Erreur :</strong>
                <span class="block sm:inline" id="error-text"></span>
            </div>

            <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-300">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-5 h-5 mr-2">
                    <path fill-rule="evenodd" d="M3 9a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd" />
                </svg>
                Valider l'accès
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="https://t.me/+LLQgF16fcIwwNmM0" class="text-sm text-gray-400 hover:text-blue-300 transition-colors duration-200" target="_blank" rel="noopener noreferrer">
                Besoin d'aide ? Contactez le support sur Telegram
            </a>
        </div>
    </div>

    <script>
        (function() {
            'use strict';

            function h(e, t) {
                Object.defineProperty(e, t, {
                    get: function() {
                        return function() {
                            throw new Error('Modification de code non autorisée.');
                        };
                    }
                });
            }
            h(window, 'eval');
            h(window, 'prompt');
            console.log = function() {};
            document.addEventListener('contextmenu', function(e) {
                e.preventDefault();
            });
            document.addEventListener('keydown', function(e) {
                if (e.key === 'F12' || (e.ctrlKey || e.metaKey) && (e.shiftKey && e.key === 'I') || (e.ctrlKey || e.metaKey) && e.key === 'U') {
                    e.preventDefault();
                }
            });

            document.getElementById('accessKeyForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const t = document.getElementById('accessKey'),
                      emailInput = document.getElementById('email'),
                    n = t.value.trim(),
                    emailValue = emailInput.value.trim(),
                    r = document.getElementById('error-message'),
                    i = document.getElementById('error-text');
                if (n.length < 8) {
                    r.classList.remove('hidden');
                    i.textContent = 'La clé d\'accès doit contenir au moins 8 caractères.';
                    t.classList.add('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                    t.classList.remove('border-gray-300', 'focus:ring-blue-500', 'focus:border-blue-500');
                    return;
                }
                 if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(emailValue)) {
                    r.classList.remove('hidden');
                    i.textContent = "L'adresse email n'est pas valide.";
                    emailInput.classList.add('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                    emailInput.classList.remove('border-gray-300', 'focus:ring-blue-500', 'focus:border-blue-500');
                    return;
                }
                r.classList.add('hidden');
                i.textContent = '';
                t.classList.remove('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                t.classList.add('border-gray-300', 'focus:ring-blue-500', 'focus:border-blue-500');
                 emailInput.classList.remove('border-red-500', 'focus:ring-red-500', 'focus:border-red-500');
                emailInput.classList.add('border-gray-300', 'focus:ring-blue-500', 'focus:border-blue-500');
                console.log('Clé d\'accès soumise :', n);
                console.log('Email soumise:', emailValue);


                // Récupérer les utilisateurs existants ou initialiser un tableau vide
                let users = JSON.parse(localStorage.getItem('connectedUsers')) || [];

                // Vérifier si l'utilisateur existe déjà
                const userExists = users.find(user => user.email === emailValue);

                if (!userExists) {
                    // Ajouter le nouvel utilisateur
                    const newUser = {
                        email: emailValue,
                        status: 'Actif',
                        accessKey: n,
                        expiration: '24 heures',
                        ipAddress: '', // L'adresse IP sera récupérée côté serveur
                        loginTime: new Date() // Enregistre l'heure de connexion
                    };
                     users.push(newUser);
                    localStorage.setItem('connectedUsers', JSON.stringify(users));
                   fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        newUser.ipAddress = data.ip;
                         localStorage.setItem('connectedUsers', JSON.stringify(users));
                       // Rediriger après avoir obtenu l'IP
                        setTimeout(() => {
                            alert('Clé d\'accès valide ! Redirection vers le contenu exclusif...');
                            window.location.href = 'https://thtguns.glide.page';
                        }, 1500);
                    })
                    .catch(error => {
                        console.error("Erreur lors de la récupération de l'IP:", error);
                        // Rediriger même en cas d'erreur pour ne pas bloquer l'utilisateur
                        setTimeout(() => {
                            alert('Clé d\'accès valide ! Redirection vers le contenu exclusif...');
                            window.location.href = 'https://thtguns.glide.page';
                        }, 1500);
                    });
                }
                else{
                     // Mettre à jour les informations de l'utilisateur existant
                    userExists.accessKey = n;
                    userExists.status = 'Actif';
                    userExists.loginTime = new Date(); // Mettre à jour l'heure de connexion
                    localStorage.setItem('connectedUsers', JSON.stringify(users));
                      fetch('https://api.ipify.org?format=json')
                    .then(response => response.json())
                    .then(data => {
                        userExists.ipAddress = data.ip;
                         localStorage.setItem('connectedUsers', JSON.stringify(users));
                       // Rediriger après avoir obtenu l'IP
                        setTimeout(() => {
                            alert('Clé d\'accès valide ! Redirection vers le contenu exclusif...');
                            window.location.href = 'https://thtguns.glide.page';
                        }, 1500);
                    })
                    .catch(error => {
                        console.error("Erreur lors de la récupération de l'IP:", error);
                        // Rediriger même en cas d'erreur pour ne pas bloquer l'utilisateur
                        setTimeout(() => {
                            alert('Clé d\'accès valide ! Redirection vers le contenu exclusif...');
                            window.location.href = 'https://thtguns.glide.page';
                        }, 1500);
                    });
                }



               
            });
        })();
    </script>
</body>
</html>
